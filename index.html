<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow up Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-main">
        <div class="header"><h1>Follow Up Survey</h1></div>
        <div class="main">
            <form>
                <div class="container1">
                    <div>
                        <label for="date"><h2>When did you use our Service?</h2></label>
                        <input type="date" id="date" name="date">
                        <p id="datetag">date</p>
                    </div>
                    <div class="productnamemargin">
                        <label for="productname"><h2>Name of product or service</h2></label>
                        <input type="text" id="productname" name="productname" class="productnamebox">
                    </div>
                </div>

                <div class="container2">
                    <label for="satisfaction"><h2>Overall, how satisfied are you with our product or service?</h2></label>
                    <div class="boxrating">
                        <div class="flexgrow"><input type="radio" id="satisfaction" name="satisfaction" value="satisfied">Very Satisfied</input><br>
                        <input type="radio" id="satisfaction" name="satisfaction" value="verysatisfied">Satisfied</input><br>
                        <input type="radio" id="satisfaction" name="satisfaction" value="unsatisfied">Neutral</input></div>
                        <div class="flexgrow"><input type="radio" id="satisfaction" name="satisfaction" value="unsatisfied">Very Unsatisfied</input><br>
                        <input type="radio" id="satisfaction" name="satisfaction" value="unsatisfied">Unsatisfied</input><br>
                        <input type="radio" id="satisfaction" name="satisfaction" value="unsatisfied">N/A</input></div>
                    </div>
                </div>

                <div class="container3">
                    <label for="expectation"><h2>Did our product or service meet your expectation?</h2></label>
                    <div class="boxrating">
                        <div class="flexgrow"><input type="radio" id="expectation" name="expectation" value="yes">Yes</input></div>
                        <div class="flexgrow"><input type="radio" id="expectation" name="expectation" value="no">No</input></div>
                    </div>
                </div>

                <div class="container4">
                    <label for="recommend"><h2>Would you recommend this product or service to a friend?</h2></label>
                    <div class="boxrating">
                        <div class="flexgrow"><input type="radio" id="recommend" name="recommend" value="yes">Yes</input></div>
                        <div class="flexgrow"><input type="radio" id="recommend" name="recommend" value="no">No</input></div>
                    </div>
                </div>
                
                <div class="container5">
                    <label for="mostsatisfiedby"><h2>What aspect of the product or service were you most satisfied by?</h2></label>
                    <div class="boxrating">
                        <div class="flexgrow"><input type="radio" id="mostsatisfiedby" name="mostsatisfiedby" value="quality">Quality</input><br>
                        <input type="radio" id="mostsatisfiedby" name="mostsatisfiedby" value="price">Price</input></div>
                        <div class="flexgrow"><input type="radio" id="mostsatisfiedby" name="mostsatisfiedby" value="cs">Customer Service</input><br>
                        <input type="radio" id="mostsatisfiedby" name="mostsatisfiedby" value="firstuse">Installation or first use experience</input></div>
                    </div>
                </div>

                <div class="container6">
                    <label for="leastsatisfiedby"><h2>What aspect of the product or service were you least satisfied by?</h2></label>
                    <div class="boxrating">
                        <div class="flexgrow"><input type="radio" id="leastsatisfiedby" name="leastsatisfiedby" value="quality">Quality</input><br>
                        <input type="radio" id="leastsatisfiedby" name="leastsatisfiedby" value="price">Price</input></div>
                        <div class="flexgrow"><input type="radio" id="leastsatisfiedby" name="leastsatisfiedby" value="cs">Customer Service</input><br>
                        <input type="radio" id="leastsatisfiedby" name="leastsatisfiedby" value="firstuse">Installation or first use experience</input></div>
                    </div>
                </div>

                <div class="container7">
                    <label for="comments"><h2>Additional Comments:</h2></label>
                    <textarea id="comments" name="comments" rows="6" placeholder="Type here..."></textarea>
                </div>
                <center><input type="submit" class="btn"></input></center>
            </form>
        </div>
    </div>
</body>
</html>
