<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow up Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-main">
        <div class="header"><h1>Follow Up Survey</h1></div>
        <div class="main">
            <div class="mainflex">
                <div class="box1">
                    <label for="date"><h2>When did you use our Service?</h2></label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="box2">
                    <label for="productname"><h2>Name of product or service</h2></label>
                    <input type="text" id="productname" name="productname">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
